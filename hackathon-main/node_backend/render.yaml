render:
  services:
    - type: web
      name: sahaya-backend
      env: node
      region: oregon
      plan: free
      buildCommand: npm install
      startCommand: npm start
      envVars:
        - key: NODE_ENV
          value: production
        - key: MONGO_URI
          sync: false
        - key: JWT_SECRET
          sync: false
        - key: TWILIO_ACCOUNT_SID
          sync: false
        - key: TWILIO_AUTH_TOKEN
          sync: false
        - key: TWILIO_PHONE_NUMBER
          sync: false
